<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="facebook.css">
    <title>Facebook Log in page</title>
</head
<body>
<div class="facebook">
    <img class="facebook-logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="image">
</div>
<div class="facebook-form">
    <div class="facebook-title">
        <span class="f-1">Log in to Facebook</span>

    </div>
    <div class="container">
        <form action="" method="post" class="face">


            <input id="email" type="text" placeholder="Email address or Phone Number" autocomplete="off"><br><br>
            <input type="password" name="password" placeholder="Password" id="password" autocomplete="off"><br><br>
            <div>
                <button type="submit" class="login">Log in</button>
            </div>
            <br>
            <div class="ks-1">
                <a href="" class="ks-2">Forgotten account?</a><br>
            </div>
            <br>
            <div class="ks-3">
                    <span class="ks-4">
                        <!-- ::before
                    "or"
                    ::after -->
                        <hr>
                    </span>

            </div>

            <br>
            <div class="ks">
                <button type="button" class="new">Create New Account</button>
                <div>
        </form>
    </div>
</div>
